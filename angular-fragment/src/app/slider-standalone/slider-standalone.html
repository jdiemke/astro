<div class="flex-end">
  <button #swipeLeft>←</button><button #swipeRight>→</button>
</div>

<!-- Wrapper/Viewport (overflow hidden). Der Track darunter wird per translateX bewegt. -->
<div class="slider-viewport">
  <div class="flex" #swiperContainer>
    @for (event of events(); track event.title) {
    <div class="inline-card">
      <h3>{{ event.title }}</h3>
      <p>Price: {{ event.price }}</p>
      <app-event-image [imageUrl]="hasImageUrl(event) ? event.imageUrl : ''"></app-event-image>
    </div>
    }
  </div>
</div>
