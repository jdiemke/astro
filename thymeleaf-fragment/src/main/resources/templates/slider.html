<astro-slider>
  <div class="flex-end">
    <button class="swipe-left">←</button><button class="swipe-right">→</button>
  </div>

  <!-- Wrapper/Viewport (overflow hidden). Der Track darunter wird per translateX bewegt. -->
  <div class="slider-viewport">
    <div class="flex">
      <div class="inline-card" th:each="event : ${events}">
        <h3 th:text="${event.title}"></h3>
        <p th:text="|Price: ${event.price}|"></p>
        <div th:replace="~{eventImage}"></div>
      </div>
    </div>
  </div>
</astro-slider>

<style th:inline="css">
  .slider-viewport {
    overflow: hidden;
    max-width: 400px;
    padding: 10px;
  }

  .flex {
    display: flex;
    gap: 20px;
    transform: translateX(0);
  }

  .inline-card {
    flex: 0 0 auto;
  }

  .flex-end {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
    padding: 10px;
    max-width: 400px;
  }
</style>
